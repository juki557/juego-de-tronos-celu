<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias</title>
    <link rel="stylesheet" href="../styles/gracias.css" />
    <link rel="icon" type="image/png" href="../img/agradecido.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>¡Gracias por contactarnos!</h1>
    </header>
    <main class="agradecimiento">
      <p>Hemos recibido tu mensaje y te responderemos a la brevedad.</p>
      <img
        src="../gif/CHz.gif"
        alt="Daenerys agradeciendo"
        class="gif-contacto"
      />
      <a href="../index.html" class="btn-volver">← Volver al inicio</a>
    </main>
    <footer>
      <p>© 2025 Juego de Tronos. Todos los derechos reservados.</p>
      <div class="redes-sociales">
        <a
          href="https://www.facebook.com/profile.php?id=100044315715123"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="https://www.instagram.com/gameofthrones/"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://twitter.com/GameOfThrones"
          target="_blank"
          aria-label="Twitter"
        >
          <i class="fab fa-x-twitter"></i>
        </a>
        <a
          href="https://www.hbo.com/game-of-thrones"
          target="_blank"
          aria-label="HBO"
        >
          <i class="fas fa-dragon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
