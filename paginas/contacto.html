<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="icon" type="image/png" href="../img/contacto.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <h2>Contacto</h2>
        <p>
          Para comentarios o consultas sobre la serie, por favor, contáctanos a
          través del siguiente formulario:
        </p>
        <form action="gracias.html" method="get">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <button type="submit">Enviar</button>
        </form>
        <div style="text-align: center; margin-top: 40px">
          <a href="../index.html" class="btn-volver">← Volver al inicio</a>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2025 Juego de Tronos. Todos los derechos reservados.</p>
      <div class="redes-sociales">
        <a
          href="https://www.facebook.com/profile.php?id=100044315715123"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="https://www.instagram.com/gameofthrones/"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://twitter.com/GameOfThrones"
          target="_blank"
          aria-label="Twitter"
        >
          <i class="fab fa-x-twitter"></i>
        </a>
        <a
          href="https://www.hbo.com/game-of-thrones"
          target="_blank"
          aria-label="HBO"
        >
          <i class="fas fa-dragon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
